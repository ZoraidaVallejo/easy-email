
# LINTER OPTIONS
# --------------
options:
    # Don't merge default rules
    merge-default-rules: false
    # formatter: compact
    formatter: stylish
    # Output file instead of logging results
    # output-file: 'sass-lint.html'

# FILE OPTIONS
# ------------
files:
    include: 'src/css/**/*.scss'
    ignore:
        - 'src/css/scss/vendor/**/*.*'
        - 'src/css/scss/modules/**/*.*'
        - 'src/css/scss/preserve.scss'

# RULE CONFIGURATION
# ------------------
rules:
    # Extends
    extends-before-mixins: 1
    extends-before-declarations: 1
    placeholder-in-extend: 1

    # Mixins
    mixins-before-declarations:
        - 1
        -
            exclude:
                - breakpoint
                - replace-text-with-dimensions
                - rem
                - em
                - font-smooth
                - scrollbar
                - title-decoration
                - fluid-badges
                - change-captcha-size

    # Line Spacing
    one-declaration-per-line: 1
    empty-line-between-blocks: 1
    single-line-per-selector: 1

    # Disallows
    no-color-keywords: 1
    no-color-literals: 0
    no-css-comments: 0
    no-debug: 1
    no-duplicate-properties:
        - 1
        -
            exclude:
                - display
    no-empty-rulesets: 1
    no-extends: 0
    no-ids: 0
    no-important: 0
    no-invalid-hex: 1
    no-mergeable-selectors: 0
    no-misspelled-properties:
        - 1
        -
            'extra-properties':
              - 'mso-hide'
              - 'Margin'
    # no-qualifying-elements:
    #         - 1
    #         -
    #             allow-element-with-attribute: true
    no-qualifying-elements: 0
    no-trailing-zero: 1
    no-transition-all: 1
    no-url-protocols: 0
    no-vendor-prefixes:
        - 1
        -
            excluded-identifiers:
                - webkit
            ignore-non-standard: true
    no-warn: 0
    property-units: 0

    # Nesting
    # force-attribute-nesting: 1
    # force-element-nesting: 1
    force-attribute-nesting: 0
    force-element-nesting: 0
    force-pseudo-nesting: 0

    # Name Formats
    class-name-format: 0
    function-name-format: 1
    id-name-format: 0
    mixin-name-format: 1
    placeholder-name-format: 1
    variable-name-format: 0

    # Style Guide
    bem-depth: 0
    border-zero: 1
    brace-style:
        - 1
        -
            allow-single-line: false
    clean-import-paths: 1
    empty-args: 1
    hex-length:
        - 1
        -
            style: long
    hex-notation: 1
    indentation:
        - 1
        -
            size: 4
    leading-zero:
        - 1
        -
            include: true
    nesting-depth:
        - 1
        -
            max-depth: 4
    property-sort-order:
        - 1
        -
            order:
                # POSITIONING
                - 'position'
                - 'z-index'
                - 'top'
                - 'right'
                - 'bottom'
                - 'left'
                # VISIBILITY
                - 'display'
                - 'visibility'
                - 'opacity'
                # DISPLAY & BOX MODEL
                - 'flex-direction'
                - 'flex-wrap'
                - 'flex-flow'
                - 'justify-content'
                - 'align-items'
                - 'align-content'
                - 'order'
                - 'flex'
                - 'flex-grow'
                - 'flex-shrink'
                - 'flex-basis'
                - 'align-self'
                # -
                - 'float'
                - 'clear'
                - 'box-sizing'
                - 'overflow'
                - 'overflow-x'
                - 'overflow-y'
                # -
                - 'width'
                - 'min-width'
                - 'max-width'
                - 'height'
                - 'min-height'
                - 'max-height'
                # -
