                # -
                - 'table-layout'
                - 'empty-cells'
                - 'caption-side'
                - 'border-spacing'
                - 'border-collapse'
                - 'vertical-align'
                # -
                - 'box-decoration-break'
                - 'box-shadow'
                - 'cursor'
                - 'content'
                - 'quotes'
                - 'resize'
                - 'user-select'
                - 'nav-index'
                - 'nav-up'
                - 'nav-right'
                - 'nav-down'
                - 'nav-left'
                - 'clip'
                - 'zoom'
                - 'pointer-events'
            ignore-custom-properties: true
    quotes: 1
    shorthand-values: 1
    url-quotes: 1
    variable-for-property: 0
    zero-unit: 1

    # Inner Spacing
    space-after-comma: 1
    space-before-colon: 1
    space-after-colon: 1
    space-before-brace: 1
    space-before-bang: 1
    space-after-bang: 1
    space-between-parens: 1
    space-around-operator: 1

    # Final Items
    trailing-semicolon: 1
    final-newline: 1