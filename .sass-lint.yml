                - 'text-justify'
                - 'line-height'
                - 'letter-spacing'
                - 'tab-size'
                - 'word-spacing'
                - 'word-wrap'
                - 'word-break'
                - 'white-space'
                - 'hyphens'
                # -
                - 'list-style'
