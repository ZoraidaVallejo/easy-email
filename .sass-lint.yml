                - 'border-style'
                - 'border-color'
                # -
                - 'border-top'
                - 'border-top-width'
                - 'border-top-style'
                - 'border-top-color'
                # -
                - 'border-right'
                - 'border-right-width'
                - 'border-right-style'
                - 'border-right-color'
                # -
                - 'border-bottom'
                - 'border-bottom-width'
                - 'border-bottom-style'
                - 'border-bottom-color'
                # -
                - 'border-left'
                - 'border-left-width'
                - 'border-left-style'
                - 'border-left-color'
                # -
                - 'border-radius'
                - 'border-top-left-radius'
                - 'border-top-right-radius'
                - 'border-bottom-right-radius'
                - 'border-bottom-left-radius'
                # -
                - 'border-image'
                - 'border-image-source'
                - 'border-image-slice'
                - 'border-image-width'
                - 'border-image-outset'
                - 'border-image-repeat'
                # -
                - 'margin'
                - 'margin-top'
                - 'margin-right'
                - 'margin-bottom'
                - 'margin-left'
                # -
                - 'outline'
                - 'outline-width'
                - 'outline-style'
                - 'outline-color'
                - 'outline-offset'
                # OHTER
                - 'background'
                - 'background-color'
                - 'background-image'
                - 'background-repeat'
                - 'background-position'
                - 'background-position-x'
                - 'background-position-y'
                - 'background-size'
                - 'background-origin'
                - 'background-clip'
                - 'background-attachment'
                - 'color'
                # -
                - 'font'
                - 'font-family'
                - 'font-size'
